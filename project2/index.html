<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Battery Finder Program</title>
  </head>
  <body class="container mx-auto px-4">
    <header class="text-3xl font-bold p-4 text-white bg-zinc-600 text-center">
      <h1>Battery Finder Program</h1>
    </header>
    <main class="flex flex-col gap-6 px-8 py-12 bg-zinc-500">
      <div>
        <label for="js-brand" class="block mb-2 text-2xl font-medium text-white">Step1: Select your brand</label>
        <select
          id="js-brand"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block min-w-[160px] p-4"
        >
          <option value="Cakon">Cakon</option>
          <option value="Go MN">Go MN</option>
          <option value="VANY">VANY</option>
        </select>
      </div>
      <div>
        <label for="js-model" class="block mb-2 text-2xl font-medium text-white">Step2: Select your Model</label>
        <select
          id="js-model"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block min-w-[200px] p-4"
        >
          <!-- from main.ts -->
        </select>
      </div>
      <div>
        <label for="js-power" class="block mb-2 text-2xl font-medium text-white">Step3: Input Accessory Power Consumption</label>
        <input
          id="js-power"
          type="number"
          value="50"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[120px] px-6 py-4"
        />
      </div>
      <div>
        <p class="block mb-2 text-2xl font-medium text-white">Step4: Choose your battery</p>
        <div class="max-w-full mt-4 p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8">
          <div class="flex items-center justify-between mb-4">
            <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white">Latest Batteries</h5>
          </div>
          <div class="flow-root">
            <ul role="list" id="js-batteries" class="divide-y divide-gray-200 dark:divide-gray-700">
              <!-- from main.ts -->
            </ul>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
