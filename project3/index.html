<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <script src="src/main.ts" type="module"></script>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Clicker Empire Game</title>
  </head>
  <body class="bg-indigo-700">
    <main>
      <div class="container mx-auto">
        <div
          id="js-login-container"
          class="w-full max-w-lg p-4 mx-auto mt-44 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8"
        ></div>

        <div
          id="js-game-container"
          class="w-full max-w-6xl h-[680px] p-4 mx-auto mt-20 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 hidden"
        >
          <div class="flex gap-6 w-full h-full">
            <div id="js-hamburger-container" class="w-1/3 h-full"></div>
            <div class="w-2/3 h-full p-4 bg-slate-200">
              <div id="js-status-container" class="w-full"></div>
              <div class="h-[480px] mt-6 overflow-y-auto">
                <div id="js-options-container" class="flex flex-col gap-2"></div>
              </div>
              <div class="w-fit ml-auto flex items-center gap-6 text-3xl">
                <button id="js-reset-button" class="p-2" title="refresh data">
                  <i class="fa-solid fa-rotate-right"></i>
                </button>
                <button id="js-save-button" class="p-2" title="save data">
                  <i class="fa-solid fa-lock"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
